<html>
<head>
   
    <title>Wedding Charge Estimator</title>
</head>
<body>
    <h1>Wedding Charge Estimator</h1>
    
    <label for="type">Select Type:</label>
    <select id="type">
        <option value="Simple">Simple</option>
        <option value="Grand">Grand</option>
    </select>
    
    <br><br>
    
    <label for="extra">Extra Flower Decoration Needed?</label>
    <select id="extra">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
    </select>
    
    <br><br>
    
    <button onclick="calculateCharge()">Calculate Charge</button>
    
    <h2 id="result"></h2>

    <script>
        function calculateCharge() {
            var type = document.getElementById("type").value;
            var extra = document.getElementById("extra").value;
            var cost=0;
            if(type==="Simple"){
                cost+=50000
            }
            else{
                cost+=150000
            }
            if(extra==="Yes"){
                cost+=20000
            }
            document.getElementById("result").innerText = "Estimated Charge: â‚¹" + cost;
        }
    </script>
</body>
</html>
